<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <title>Breizhsport - Boutique en ligne</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Bienvenue sur Breizhsport</h1>
      <p>Découvrez nos articles de sport de haute qualité</p>
    </header>

    <main>
      <section class="products">
        {% if products %} {% for product in products %}
        <div class="product">
          <img src="{{ product.image_url }}" alt="{{ product.name }}" />
          <h2>{{ product.name }}</h2>
          <p class="price">€{{ product.price }}</p>
          <button>Ajouter au panier</button>
        </div>
        {% endfor %} {% else %}
        <p>Aucun produit disponible pour le moment.</p>
        {% endif %}
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Breizhsport. Tous droits réservés.</p>
    </footer>
  </body>
</html>
