<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breizhsport</title>
  </head>
  <body>
    <h1>Catalogue de Produits</h1>
    <p>Ca dit quoi l'équipe ?</p>
    <div id="authStatus"></div>
    <div id="products"></div>

    <script>
      // Appel à l'API pour récupérer l'état de l'authentification et les produits
      fetch("http://localhost:8000/api/data")
        .then((response) => response.json())
        .then((data) => {
          // Mise à jour de l'état d'authentification
          const authStatusDiv = document.getElementById("authStatus");
          authStatusDiv.innerHTML = `<p>Statut d'authentification : ${data.auth_status}</p>`;

          // Mise à jour de la liste de produits
          const productsDiv = document.getElementById("products");
          if (data.products && data.products.length > 0) {
            data.products.forEach((product) => {
              const productDiv = document.createElement("div");
              productDiv.innerHTML = `<h3>${product.name}</h3><p>${product.price} €</p>`;
              productsDiv.appendChild(productDiv);
            });
          } else {
            productsDiv.innerHTML = "<p>Aucun produit disponible.</p>";
          }
        })
        .catch((error) =>
          console.error("Erreur lors de la récupération des données:", error)
        );
    </script>
  </body>
</html>
