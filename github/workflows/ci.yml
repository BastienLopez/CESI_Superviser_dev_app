name: CI Pipeline

on:
  push:
    branches:
      - main
      - "**"
  pull_request:
    branches:
      - main
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="echo 'db.runCommand({ ping: 1 })' | mongo breizhsportdb --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/breizhsportdb
          PYTHONPATH: /app
        run: |
          python /app/test/test_app.py
