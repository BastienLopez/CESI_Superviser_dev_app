name: Docker Test Workflow

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installe Docker et Docker Compose
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # VÃ©rifie l'installation de Docker Compose

      - name: Build Docker services
        run: docker-compose up -d --build

      # Lancer les tests pour chaque service
      - name: Run tests for auth_service
        run: docker-compose run --rm auth_service python -m pytest test.py

      - name: Run tests for product_service
        run: docker-compose run --rm product_service python -m pytest test_product_service.py

      - name: Run tests for frontend_service
        run: docker-compose run --rm frontend_service pytest

      - name: Clean up Docker
        if: always()
        run: docker-compose down
